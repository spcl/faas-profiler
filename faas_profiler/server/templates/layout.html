<!doctype html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} - FaaS Profiler</title>
    {% endblock %}

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/normalize.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/skeleton.css') }}">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
        <!-- Page header -->
        <div class="row" style="margin-top: 20px">
            <div class="row">
                <a href="Back">Back</a>
            </div>
            <div class="row">
                <h3><b>{% block header %}{% endblock %}</b></h3>
            </div>
        </div>

        <!--  Page Content -->
        <div class="row">
            {% block content %}{% endblock %}
        </div>

        <!-- Page Footer -->

      </div>
  </body>
</html>
