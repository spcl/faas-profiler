service: faas-profiler-example

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

plugins:
  - serverless-google-cloudfunctions

provider:
  name: google
  runtime: python38
  project: faas-355111
  credentials: ~/.gcloud/keyfile.json # path must be absolute

functions:
  currentTime:
    handler: endpoint
    events:
      - http: path